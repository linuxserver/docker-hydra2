---

# jenkins variables
project_name: docker-hydra2
external_type: custom_json
release_type: prerelease
release_tag: dev
ls_branch: dev
repo_vars:
  - JSON_URL = 'https://api.github.com/repos/theotherp/nzbhydra2/releases'
  - JSON_PATH = 'first(.[] | select(.prerelease == true)) | .tag_name'
  - BUILD_VERSION_ARG = 'HYDRA2_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-hydra2'
  - CONTAINER_NAME = 'hydra2'
  - DOCKERHUB_IMAGE = 'linuxserver/hydra2'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/hydra2'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/hydra2'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='5076'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
